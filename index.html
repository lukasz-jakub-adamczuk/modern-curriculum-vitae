<!DOCTYPE html>
<html>
<head>
	<title>Modern Curriculum Vitae</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">

	<!-- templates -->
	<script id="form-group-template" type="text/x-handlebars-template">
		<div class="form-group">
			<label for="group-name">
			<input id="group-name" name="group-name" type="text" value="{{group.name}}" />
			<div class="body">
				{{group.description}}
			</div>
		</div>
	</script>
</head>
<body>
	<h1>Modern Curriculum Vitae</h1>
	<p>Create starting HTML5 structure for 'CREATE' mode.</p>

	<div class="container">
		<div id="editor">
			<a href="new">Add new group</a>
		</div>
		<div id="previewer">
			
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
	<script type="text/javascript" src="bower_components/require/build/require.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
