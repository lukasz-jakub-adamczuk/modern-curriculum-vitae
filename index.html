<!DOCTYPE html>
<html lang="pl">
  <head>	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modern Curriculum Vitae
    </title>	
    <link rel="stylesheet" type="text/css" href="css/base.css">  
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
	<h1>Modern Curriculum Vitae</h1>
	<p>Create starting HTML5 structure for 'CREATE' mode.</p>

	<div class="container">
		<div id="editor">
			<a href="new">Add new group</a>
		</div>
		<div id="previewer">
		moj test	
		</div>
	</div>
  
   <header>    
      <div class="container">            
        <div class="row">                           
          <div class="col-md-8">                  
            <div class="row">                
              <div class="col-lg-8">                
                <form class="form" role="form" method="post" action="">					 
                  <div class="row control-group">            
                    <div class="col-lg-12">						
                      <label>Imię i nazwisko:
                      </label>							
                      <input type="text" class="form-control" id="name" name="name" value="">							        
                    </div>					
                  </div>					
                  <div class="row control-group">            
                    <div class="col-lg-12">						
                      <label>Email:
                      </label>							
                      <input type="email" class="form-control" id="email" name="email" value="">							           
                    </div>					
                  </div> 
                  <div class="row control-group">            
                    <div class="col-lg-12">						
                      <label>Telefon:
                      </label>							
                      <input type="email" class="form-control" id="phone" name="phone" value="">							           
                    </div>					
                  </div>
                  <div class="row control-group">            
                    <div class="col-lg-12">						
                      <label>Adres:
                      </label>							
                      <input type="email" class="form-control" id="address" name="address" value="">							           
                    </div>					
                  </div>         
              </div>
                <div class="row col-md-4">
             <div class="form-group">
    <label for="exampleInputFile">Zdjęcie</label>
    <input type="file" id="exampleInputFile">
  </div>              
          </div> 
          <div class="row col-md-4">
             <div class="yourimage">

              </div>              
          </div>                 
            </div>            
          </div>    
        </div>
        <hr>
      </div>  
    </header>
    
    <section id="education">
      <div class="container">            
        <div class="row">
          <h1>Education</h1>
          <form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Company name:</label>
    <input type="text" class="form-control" id="companyname" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Responsibilities</label>
    <input type="email" class="form-control" id="responsibilities" placeholder="jane.doe@example.com">
  </div>
        </div>
      </div>
    </section>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
	<script type="text/javascript" src="bower_components/require/build/require.min.js"></script>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>     
    
<script src="js/bootstrap.min.js"></script>          
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>     
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 

	<script type="text/javascript" src="js/main.js"></script>
  
</body>
</html>
