<!DOCTYPE html>
<html>
<head>
	<title>Modern Curriculum Vitae</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>	

<body>
	<div class="container">
		<div id="editor-mode">
			<section>
				<div class="container">
					<div class="row">
						<div class="col-lg-8">
							<form class="form" role="form">
								<div class="row control-group">
									<div class="col-lg-12">
										<label>Name:</label>
										<input type="text" class="form-control" id="name">
									</div>
								</div>
								<div class="row control-group">
									<div class="col-lg-12">
										<label>Email:</label>
										<input type="text" class="form-control" id="email">
									</div>
								</div>
								<div class="row control-group">
									<div class="col-lg-12">
										<label>Phone:</label>
										<input type="text" class="form-control" id="phone">
									</div>
								</div>
								<div class="row control-group">
									<div class="col-lg-12">
										<label>Address:</label>
										<input type="text" class="form-control" id="address">
									</div>
								</div>
							</form>
						</div>

						<div class="col-lg-4">
							<label>Photo:</label>
							<input type="file">	

							<div id="yourimage">
							</div>				
						</div>
					</div>
				</div>
			</section>
			
			<section id="education">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h2>Education</h2>
							<form class="form">
								<div class="form-group">
									<label>Collage name:</label>
									<input type="text" class="form-control" id="collagename">
								</div>
								<div class="form-group">
									<label>Description:</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
							</form>
							<div class="editor">
								<a class="btn btn-primary btn-sm" href="new" role="button">Add new collage</a>
								<a class="btn btn-success btn-sm" href="new" role="button">Save</a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="experiance">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h2>Experiance</h2>
							<form class="form">
								<div class="form-group">
									<label>Company name:</label>
									<input type="text" class="form-control" id="companyname">
								</div>
								<div class="form-group">
									<label>Responsibility:</label>
									<textarea class="form-control" rows="3"></textarea>
								</div>
							</form>
							<div class="editor">
								<a class="btn btn-primary btn-sm" href="new" role="button">Add new company</a>
								<a class="btn btn-success btn-sm" href="new" role="button">Save</a>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="skills">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h2>Skills</h2>
							<form class="form">
								<div class="form-group">
									<label>Skills:</label>
									<input type="text" class="form-control" id="skills">
								</div>
							</form>
							<div class="editor">
								<a class="btn btn-primary btn-sm" href="new" role="button">Add skill/skills</a>
							</div>
							<div id="addedskills">
								<span class="label label-default">Skill</span>
								<span class="label label-default">Skill</span>
								<span class="label label-default">Skill</span>
								<span class="label label-default">Skill</span>
							</div>
					</div>
				</div>
			</section>

			<section>
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<p class="text-center">Copyright &copy; 2015</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div id="preview-mode">
			...
		</div>
	</div>

	<div>
		
	</div>



	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
	<script type="text/javascript" src="bower_components/require/build/require.min.js"></script>

	<!-- templates -->
	<script id="form-group-template" type="text/x-handlebars-template">
		<div class="form-group">
			<label for="group-name">
			<input id="group-name" name="group-name" type="text" value="{{group.name}}" />
			<div class="body">
				{{group.description}}
			</div>
		</div>
	</script>

<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  -->

	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
